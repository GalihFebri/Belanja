<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Purchase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #summary {
      max-width: 400px;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      margin-top: 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <form id="purchaseForm">
    <label for="product">Product:</label>
    <select id="product" name="product">
      <option value="Desert">Desert</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
    <button type="button" onclick="addToCart()">Add to Cart</button>
  </form>

  <div id="summary">
    <h2>Summary</h2>
    <ul id="cartItems">
      <!-- Daftar item keranjang akan ditampilkan di sini -->
    </ul>

    <button type="button" onclick="checkout()">Checkout</button>
  </div>

  <script>
    const cartItems = [];

    function addToCart() {
      const product = document.getElementById('product').value;
      const quantity = document.getElementById('quantity').value;

      const item = { product, quantity };
      cartItems.push(item);

      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cartItems');
      cartList.innerHTML = '';

      cartItems.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.quantity} ${item.product}(s)`;
        cartList.appendChild(listItem);
      });
    }

    function checkout() {
      // Implementasi logika pembayaran atau pengiriman
      alert('Checkout successful!');
      // Anda dapat menambahkan logika pembayaran atau pengiriman sesuai kebutuhan.
    }
  </script>

</body>
</html>
